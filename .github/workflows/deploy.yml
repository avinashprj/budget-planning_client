name: Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: build
      run: |
        ls
        npm install
        npm run build
#       ls ./build
    - uses: actions/checkout@v1
#
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.KEY }}
        PASSWORD: ${{ secrets.PASS }}
      with:
        source: "./build"
        target: "/root"
